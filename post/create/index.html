<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="createPost">
      <div>
        <label for="blogTitle">Title</label>
        <input type="text" name="blogTitle" id="blogTitle"/>
      </div>

      <div>
        <label for="blogText">Story</label>
        <input type="text" name="blogText" id="blogText"/>
      </div>

      <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags"/>
      </div>

      <div>
        <label for="imageUrl">Image Url</label>
        <input type="url" name="image" id="imageUrl"/>
      </div>

      <div>
        <label for="imageAlt">Image description</label>
        <input type="text" name="alt" id="imageAlt"/>
      </div>

      <button>Create Post</button>
    </form>
    <button id="logoutButton">Logout</button>
  </body>
</html>
